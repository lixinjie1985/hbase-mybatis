  application:
    name: eop-sb
  mandatory-file-encoding: UTF-8
  http:
    converters:
      preferred-json-mapper: jackson
    encoding:
      charset: UTF-8
      force: true
    multipart:
      location: ../uploadfiles
      max-file-size: 10MB
      max-request-size: 50MB
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: NON_NULL
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
    servlet:
      load-on-startup: 0
    throw-exception-if-no-handler-found: true
  resources:
    static-locations:
    - context:/
    - classpath:/META-INF/resources/
    - classpath:/resources/
    - classpath:/static/
    - classpath:/public/
    - file:D:/
  session:
    store-type: REDIS
    redis:
      flush-mode: ON_SAVE
    cleanup:
      cron:
        expression: ${sessionCleanupCron:0 0/2 * * * ?}
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
