idgenerator:
  generators:
    idGenerator:
      base-time: 2018-09-06 00:00:00.000
      node-num: 0
    antherOne:
      base-time: 2018-01-01 00:00:00.000
      node-num: 1

httpinvoker:
  httpcomponents:
    httpcomponentsHttpInvoker:
      connection-request-timeout: 60000
      connect-timeout: 60000
      read-timeout: 120000
      max-conn-per-route: 256
      max-conn-total: 2560
      max-idle-time: 1200
  okhttp3:
    okhttp3HttpInvoker:
      connect-timeout: 60000
      read-timeout: 120000
      write-timeout: 60000

server:
  display-name: eop-sb
  port: ${port:8080}
  context-path: /eop-sb
  connection-timeout: 20000
  session:
    timeout: 1800
  tomcat:
    accesslog:
      enabled: true
      directory: access-logs
      rename-on-rotate: true
    basedir: ../tomcat
    max-http-post-size: 52428800 #50MB
    max-connections: 10000
    min-spare-threads: 10
    max-threads: 200
    uri-encoding: UTF-8      
    accept-count: 100

mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  executor-type: REUSE
  check-config-location: true

pagehelper:
  helper-dialect: mysql
  offset-as-page-num: "true"
  row-bounds-with-count: "true"
  page-size-zero: "false"
  reasonable: "false"
  params: pageNum=pageNum;pageSize=pageSize;count=countSql;reasonable=reasonable;pageSizeZero=pageSizeZero
  support-methods-arguments: "true"
  auto-runtime-dialect: "false"
  close-conn: "true"

