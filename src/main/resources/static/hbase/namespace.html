<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hbase</title>
</head>
<body>
<span style="color:red">结果：</span><br />
<textarea id="result" rows="4" cols="50"></textarea>
<br />
<br />
命名空间：<input type="text" id="name" />
<br />
<br />
<input type="button" value="列出所有命名空间" id="namespacelist" />
<input type="button" value="查询命名空间" id="namespaceget" />
<input type="button" value="创建命名空间" id="namespacecreate" />
<input type="button" value="删除命名空间" id="namespacedelete" />
<br />
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$("#namespacelist").click(function(){
	$.post('/hbase-mybatis/hbase/namespace/list',{},function(data){
		$('#result').val(JSON.stringify(data));
	});
});
$("#namespaceget").click(function(){
	var name = $('#name').val();
	$.post('/hbase-mybatis/hbase/namespace/get',{name:name},function(data){
		$('#result').val(JSON.stringify(data));
	});
});
$("#namespacecreate").click(function(){
	var name = $('#name').val();
	$.post('/hbase-mybatis/hbase/namespace/create',{name:name},function(data){
		$('#result').val(JSON.stringify(data));
	});
});
$("#namespacedelete").click(function(){
	var name = $('#name').val();
	$.post('/hbase-mybatis/hbase/namespace/delete',{name:name},function(data){
		$('#result').val(JSON.stringify(data));
	});
});
</script>
</html>
