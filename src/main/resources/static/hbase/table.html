<script type="text/javascript">
function getParams() {
	var namespace = $('#namespace').val();
	var name = $('#name').val();
	var includeSysTables = $('input[type=radio]:checked').val();
	var params = {};
	if (namespace.length > 0) {
		params.namespace = namespace;
	}
	if (name.length > 0) {
		params.name = name;
	}
	if (includeSysTables != 'null') {
		params.includeSysTables = includeSysTables;
	}
	return params;
}
